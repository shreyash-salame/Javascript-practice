<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Unordered Lists</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
    
    <script>
  let lists = document.querySelectorAll('ul');

for (let i = 0; i < lists.length; i++) {
    let items = lists[i].querySelectorAll('li');
    
    if (items.length >0) {
        items[0].innerHTML = 'first';
    }
    
    if (items.length > 1) {
        items[items.length - 1].innerHTML = 'last';
    }
}
        
    </script>
</body>
</html>
